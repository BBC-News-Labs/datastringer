<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Editor - Datastringer</title>
  <script src="lib/jquery.js"></script>
  <link rel="stylesheet" href="lib/bootstrap.css">
  <script src="lib/bootstrap.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
  rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="editor.js">
  <style type="text/css">
  #head {
    background-color: #eee;
  }
  .footer {
    position: absolute;
    bottom: 0;
    padding-top: 1em;
    width: 100%;
    height: 50px;
    background-color: #f5f5f5;
  }
  #map {
    display: inline-block;
    width: 500px;
    height: 400px;
  }
  </style>
</head>

<body>
  <div class="container-fluid" id="head">
    <div class="col-md-9">
      <div class="page-header">
        <h1>Police statitstics paramaters builder</h1>
      </div>
    </div>
  </div>

  <div class="container-fluid">

    <div class="col-md-6" style="padding: 7em">
      <form></form>
      <div id="res" class="alert"></div>
    </div>

    <div class="col-md-6">
      Latitude: &nbsp;&nbsp;
      <input type="text" id="lat" size="20" />
      <br>Longitude:
      <input type="text" id="lng" size="20" />
      <br>
      <div id="map"></div>
    </div>
  </div>

  <div class="footer">
    <div class="container">
      <p class="text-muted">A project by <a href="http://twitter.com/basilesimon">Basile Simon</a> and
        <a href="http://twitter.com/5c2v">Cl√©ment Geiger</a>for <a href="http://twitter.com/BBC_News_Labs">BBC News Labs</a>,
        under MIT License.</p>
    </div>
  </div>

  <script type="text/javascript" src="lib/underscore.js"></script>
  <script type="text/javascript" src="lib/opt/jsv.js"></script>
  <script type="text/javascript" src="lib/jsonform.js"></script>
  <script src="http://maps.google.com/maps/api/js?sensor=true&.js"></script>
  <script src="https://raw.githubusercontent.com/HPNeo/gmaps/master/gmaps.js"></script>
  <script type="text/javascript">
  var map = new GMaps({
    div: '#map',
    lat: 51.5286417,
    lng: -0.1015987,
    zoom: 12,
    click: function(event) {
      var lat = event.latLng.lat();
      var lng = event.latLng.lng();
      $('#lat').val(lat);
      $('#lng').val(lng);
    }
  });

  $('form').jsonForm({
    schema: {
      from: {
        type: 'string',
        title: 'From (date YYYY-MM-DD)',
        required: true
      },
      to: {
        type: 'string',
        title: 'To (date)',
        required: true
      },
      lat: {
        type: 'number',
        title: 'Latitude',
        required: true
      },
      lng: {
        type: 'number',
        title: 'Longitude',
        required: true
      }
    },
    onSubmit: function(errors, values) {
      if (errors) {
        $('#res').html('<p>I beg your pardon?</p>');
      } else {
        $('#res').html('<p>Your query will go from ' + values.from + ' to ' +
          values.to + ',<br/>for the GPS coordinates ' + values.lat + ',' +
          values.lng + '</p>');
        console.log(values);
      }
    }
  });
  </script>
</body>

</html>
